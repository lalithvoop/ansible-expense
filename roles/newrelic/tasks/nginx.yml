- name: run new relic Setup
  ansible.builtin.shell: curl -Ls https://download.newrelic.com/install/newrelic-cli/scripts/install.sh | bash && sudo NEW_RELIC_API_KEY={{newrelic_nginx_key}} NEW_RELIC_ACCOUNT_ID=4421172 NEW_RELIC_REGION=US /usr/local/bin/newrelic install -n nginx-open-source-integration -y
